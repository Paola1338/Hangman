<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wild West Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <link href="hangman.js" defer>
  </head>
  <body>
    <main>
      <h1>WILD WILD WEST HANGMAN</h1>
      <div id="gallows">
        <img style="padding-left: 60px" id="hangmanImage" src="hangman0.png">

        <br>
        <br>

      <br>
      <div id="guesses"></div>
    </main>   
   <script src="hangman.js"></script>
